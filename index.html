  <!-- 🎵 Script Musik Latar (otomatis + fade-in + tombol mute) -->
  <script>
    const audio = document.getElementById("bg-music");
    const muteBtn = document.getElementById("mute-btn");

    // Pastikan musik siap diputar
    window.addEventListener("load", () => {
      audio.volume = 0;
      audio.muted = false;
      const fade = setInterval(() => {
        if (audio.volume < 1.0) {
          audio.volume = Math.min(audio.volume + 0.01, 1.0);
        } else {
          clearInterval(fade);
        }
      }, 200);
      audio.play().catch(() => {
        // Jika browser menolak autoplay, tampilkan tombol agar user bisa klik dulu
        muteBtn.textContent = "▶️";
      });
    });

    // Fungsi untuk toggle mute/unmute
    muteBtn.addEventListener("click", () => {
      if (audio.muted || audio.volume === 0) {
        audio.muted = false;
        audio.volume = 1.0;
        muteBtn.textContent = "🔊";
        audio.play();
      } else {
        audio.muted = true;
        muteBtn.textContent = "🔇";
      }
    });
  </script>

  <!-- 🖼️ Script Slideshow -->
  <script defer>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");
    function showSlides() {
      slides.forEach(slide => slide.style.display = "none");
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000);
    }
    showSlides();
  </script>
